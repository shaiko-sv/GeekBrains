<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" method="post" class="search-form" @submit.prevent="filter">
                <input v-model="value" type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="showCart = !showCart" class="btn-cart" type="button">Корзина</button>
            <cart :cart-items="cartItems"
                  :img="imgCart"
                  :visibility="showCart"
                  @remove="removeProduct"></cart>
        </div>
    </header>
    <main>
        <products
                :products="products"
                :img="imgCatalog"
                @add-product="addProduct"></products>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="../package/vue.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/ProductsComponent.js"></script>
    <script src="js/FilterComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
