<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" method="post" class="search-form">
                <input v-model="value" type="text" class="search-field">
                <button class="btn-search" type="submit" @click.prevent="filter(value)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="show = !show" class="btn-cart" type="button">Корзина</button>
            <div v-show="show" class="cart-block">
                <p v-if="cartProducts.length === 0">Добавьте товар...</p>
                <div class="cart-item" v-for="cartItem of cartProducts" :data-id="cartItem.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" :alt="cartItem.product_name">
                        <div class="product-desc">
                            <p class="product-title">{{cartItem.product_name}}</p>
                            <p class="product-quantity">Quantity: {{cartItem.quantity}}</p>
                            <p class="product-single-price">${{cartItem.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">${{+cartItem.quantity*cartItem.price}}</p>
                        <button @click="removeProduct(cartItem)" class="del-btn" :data-id="cartItem.id_product">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="products">
            <div class="product-item" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" :alt="product.product_name">
                <div class="desc">
                    <h3>{{ product.product_name }}</h3>
                    <p>{{ product.price }}</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>

    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
