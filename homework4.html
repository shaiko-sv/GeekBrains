<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
</head>
<body>
    <textarea name="" id="originalText" cols="80" rows="17"></textarea>
    <textarea name="" id="changedText" cols="80" rows="17"></textarea>
    <br>
    <button class="regexp1">Simple</button>
    <button class="regexp2">Advanced</button>
    <script>
        "use strict";

        let textOriginal = document.querySelector('#originalText');
        let textChanged = document.querySelector('#changedText');
        let btnSimple = document.querySelector('.regexp1');
        let btnAdvanced = document.querySelector('.regexp2');
        let originalText = '';
        let changedText = '';
        let regexp1 = /'/g;
        let regexp2 = /\B'|'\B/g;

        function regexpCheck(data, regexp) {
            originalText = data;
            textOriginal.innerHTML = originalText;
            //console.log(originalText);
            changedText = originalText.replace(regexp, '"');
            //console.log(changedText);
            textChanged.innerHTML = changedText;
        }

        // let getText = fetch('texttoreplace.txt')
        //     .then(data => {
        //         return data.text();
        //     })
        //     .then(data => {
        //
        //     })
        //     .catch(error => {
        //         console.log(error);
        //     })

        btnSimple.addEventListener('click', () => {
            fetch('texttoreplace.txt')
                .then(data => {
                    return data.text()
                })
            .then(data => {
                regexpCheck(data, regexp1)
            })
            .catch(error => {
                console.log(error);
            })
        });

        btnAdvanced.addEventListener('click', () => {
            fetch('texttoreplace.txt')
                .then(data => {
                    return data.text()
                })
                .then(data => {
                    regexpCheck(data, regexp2)
                })
                .catch(error => {
                    console.log(error);
                })
        });




    </script>
</body>
</html>
