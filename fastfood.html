<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
</head>
<body>
    <form action="">
        <fieldset id="size">
            <legend>Size:</legend>
            <input type="radio" name="size" value="small" id="size_small">Small<br>
            <input type="radio" name="size" value="big" id="size_big">Big<br>
        </fieldset>
        <fieldset id="fill">
            <legend>Fill:</legend>
            <input type="radio" name="fill" value="cheese" id="fill_cheese">Cheese<br>
            <input type="radio" name="fill" value="salad" id="fill_salad">Salad<br>
            <input type="radio" name="fill" value="potato" id="fill_potato">Potato<br>
        </fieldset>
        <fieldset id="additives">
            <legend>Additives:</legend>
            <input type="checkbox" name="spice" id="spice">Spice<br>
            <input type="checkbox" name="mayonese" id="mayonese">Mayonese<br>
        </fieldset>
        <input type="submit" value="Order" onclick="run()">
    </form>
    <script src="js/fastfood.js"></script>
</body>
</html>
